<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>


  <main class="container">

    <section class="left_sec">

      <h2 class="title">Your Result</h2>

      <div class="result_circle">
        <p id="reach_p">76</p>
        <p id="total_p">of 100</p>
      </div>
          
      <div class="text_box">
        <h2 style="color: white">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      
    </section>

    <section class="right_sec">

      <h2 class="title">Summary</h2>

      <div class="box-wrapper">

        <div class="box red">
          <div class="left_side">
            <img src="./assets/images/icon-reaction.svg"/>
            <span class="left_span">Reaction</span>
          </div>
          <div class="right_side">
            <p style="color: hsl(224, 30%, 27%)"><span style="font-weight: 600">80</span> / 100</p>
          </div>
        </div>
  
  
        <div class="box yellow">
          <div class="left_side">
            <img src="./assets/images/icon-memory.svg"/>
            <span class="left_span">Memory</span>
          </div>
          <div class="right_side">
            <p style="color: hsl(224, 30%, 27%)"><span style="font-weight: 600">92</span> / 100</p>
          </div>
        </div>
  
        <div class="box green">
          <div class="left_side">
            <img src="./assets/images/icon-verbal.svg"/>
            <span class="left_span">Verbal</span>
          </div>
          <div class="right_side">
            <p style="color: hsl(224, 30%, 27%)"><span style="font-weight: 600">61</span> / 100</p>
          </div>
        </div>
  
        <div class="box blue">
          <div class="left_side">
            <img src="./assets/images/icon-visual.svg"/>
            <span class="left_span">Visual</span>
          </div>
          <div class="right_side">
            <p style="color: hsl(224, 30%, 27%)"><span style="font-weight: 600">72</span> / 100</p>
          </div>
        </div>

      </div>

      
      <button>
        <span>Continue</span>
      </button>
 
    </section>

  </main>

 

 
 
</body>
</html>
